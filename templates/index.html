<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/blogger-sans-medium-otf" type="text/css"/> 
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/transpass" type="text/css"/> 
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/index.css') }}">
    <meta charset="UTF-8">
</head>
    <body>
        <div class="errorslider" id="errorslider">
            <div class="errorwrapper" id="errorwrapper">
                <div class="errorcontainer">
                    <h1 class="errorname" id="errortitle">Key Schema Error</h1>
                    <h2 class="errordescription" id="errordescription">The server has suffered an error. Please restart the app.</h2>
                </div>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" onclick="hideModal()">&times;</span>
                <h2>Title (16 Characters)</h2>
                <textarea id="titleinput" maxlength="16"></textarea>
                <h2>Difficulty (1-10)</h2>
                <textarea type="numeral" maxlength="2" id="difficultyinput"></textarea>
                <h2>Description (120 Characters)</h2>
                <textarea id="descriptioninput" maxlength="120"></textarea>
                <br>
                <div class="modal-save-button"><button onclick="saveCard()">Save Card</button></div>
                
            </div>
        </div>
        <div class="prioritycontainer" id="priority">
            <h1 class="priorityheader">Priority:</h1>
        </div>
        <div id="donemessage" class="donemessage">
            <h1>All Done!</h1>
            <h2>Click the + Icon to Create a New Task</h2>
        </div>
        <div id="body" style="width: 100%; display: flex; flex-direction: row; flex-wrap: wrap;"></div>
        <button class="createcard" onclick="createCard()">+</button>
    </body>
    <script src="{{ url_for('static', filename= 'js/index.js') }}"></script>
</html>
